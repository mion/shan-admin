{% load static %}
<html>
  <head>
    <title>Shelf Analytics</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'shancms/css/style.css' %}">
  </head>
  <body>
    <div class="navbar-bg">
      <div class="navbar-container">
        <div class="left">
          <a class="logo" href="/shancms">
            Shelf Analytics
          </a>
        </div>
        <div class="middle"></div>
        <div class="right">
          <div class="account">
            {{ current_user.email }}
            <a href='#'>(sair da conta)</a>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <h1>Venues</h1>
      <p>Found {{ venues_count }} venues.</p>
      <div class="v-space-1grem"></div>
      <div class="venues">
      {% for venue in venues %}
        <div class="venue">
          <b>{{ venue.name }}</b>
          <hr>
          {{ venue.address }}
          <br>
          <a href="{% url 'shancms:venues_detail' venue.id %}" class="link right">View venue</a>
          <br>
        </div>
      {% endfor %}
      </div>
      <br>
      <a id="btn-create" class="button1" href="#">Create venue</a>
    </div>
    <div class="footer">
      Copyright Â© 2018 TonetoLabs, Inc.<br>All rights reserved.
    </div>
    <script src="{% static 'shancms/js/jquery-3.3.1.min.js' %}"></script>
  </body>
</html>
